	<script>
    //--------------preload-img-------------------
    function preload(arr,f) { $('<div id="preload" />').appendTo('body'); $(arr).each(function () {$('<img />').attr('src',this).appendTo('#preload').hide(); }); window.onload =function(){ f(); $('#preload').remove()} }
    //--------------vars-------------------
	var tl = gsap.timeline({paused:true,  defaults: {duration: 0.5,ease: "none" }});
    //---------------------------------
    preload([
        "sprite.png",
        "bg.jpg"
    ],startAnim);
    //--------------animations---------------------
    function startAnim() {
		//------on load ------------
		gsap.set('#container', {display: 'block',onComplete:()=>{
			//------------ ADD EVENT --------------
			addEvent();
			tl.play();
		}});
		//--------------- SET -----------------
		//---------- ADD ANIMATION ------------
        tl
            //=========================
            .add('Scene1','+=.5')
            .from('.t1-1',{opacity:0,scale:2,duration:.2,ease:"power1.in"},'Scene1')
            .to('.t1-1',{opacity:0,duration:.5,ease:"power1.in"},'Scene1+=1')

            .add('Scene2','Scene1+=1.4')
            .from('.t2-1',{opacity:0,scale:2,duration:.2,ease:"power1.in"},'Scene2')
            .to('.t2-1',{opacity:0,duration:.5,ease:"power1.in"},'Scene2+=1')

            .add('Scene3','Scene2+=1.4')
            .from('#potential path',{drawSVG:"50% 50%",duration:.5,ease:"power1.in"},'Scene3')
            .to('#potential path',{fill:"#FFFFFF",stagger:.05,duration:.3,ease:"power1.in"},'Scene3+=.5')

            .add('Scene4','Scene3+=2.4')
            .to('.t3-1',{opacity:0,duration:.5,ease:"power1.in"},'Scene4')
            .fromTo('.gradient',{x:300},{x:-300,duration:2,ease:"power1.in"},'Scene4')
            .from('#two-1 path',{drawSVG:"30% 30%",duration:.5,ease:"power1.out"},'Scene4+=.5')
            .from('.t4-1',{opacity:0,y:7,ease:"power1.out"},'Scene4+=1')
            .from('#two-2 path',{drawSVG:"30% 30%",duration:.5,ease:"power1.out"},'Scene4+=1.5')
            .from('.t4-2',{opacity:0,y:7,ease:"power1.out"},'Scene4+=2')


            .add('Scene5','Scene4+=3.5')
            .to('.frame4,.logo1',{opacity:0,duration:.6,ease:"power1.in"},'Scene5')
            .from('.t5-1',{x:-250,duration:.6,ease:"back.out(.8)"},'Scene5+=.5')
            .from('.t5-2',{x:250,duration:.6,ease:"back.out(.8)"},'Scene5+=.5')
            .from('.l1',{xPercent:-100,duration:.6,ease:"power1.inOut"},'Scene5+=.7')
            .from('.l2',{xPercent:100,duration:.6,ease:"power1.inOut"},'Scene5+=.7')
            .from('.end',{opacity:0,duration:.6,ease:"power1.in"},'Scene5+=1.3')
            .from('.cta',{opacity:0,duration:.6,ease:"power1.in"},'Scene5+=2')
            .add(hoverFunction)
        //-------------------------------------
    };

    function addEvent() {
        $('#clickthru').on('click', exit);
    };
    
    function exit() {
        //-----------exit guide--------------------------
        //--adword--> ExitApi.exit();
        //--adgear--> ADGEAR.html5.clickThrough("clickTAG");
        //--studio--> Enabler.exit('Background Exit'); 
        //--standard/sizemek/adword no-api--> window.open(clickTag);
        //-----------exit--------------------------------
        window.open(clickTag); /*Studio/Enabler Exit*/
    }
    
    function hoverFunction() {
        $('#clickthru').on('mouseenter', function() {
            gsap.to('.cta',{duration:.6,backgroundColor:'#b99969'});
        });
        $('#clickthru').on('mouseleave', function() {
            gsap.to('.cta',{duration:.6,backgroundColor:'black'});
        });
    }
//-------------------------------------

</script>
