<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<meta charset='UTF-8'>
	<title>Boost_Mobile</title>
	<meta name='ad.size' content='width=300,height=250'> 
	<link rel='stylesheet' href='style.css'>
	<script> var clickTag = 'https://www.google.com'; </script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js'></script>
	<script src='cb_standard.js'></script>
	<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
</head>
<body>
	<div id='container'>
		<!-- ~~~~~~~~~~~~~~ INSERT DIVS ~~~~~~~~~~~~~~ -->
        <!-- ADD 'imgfix' CLASS ON ALL IMG TAGS DIVS -->
        <div class='sprite t1-1 t1'></div>
        
        <div class='bg1'></div>
        <div class='bg2'></div>
        <div class='bg3'></div>
        
        <div class='cont-loading'>
            <div class='loading'>
                <img src=loading.png>
            </div>
            <div class="loading-holder"></div>

        </div>
        
        <div class='sprite t3-1 f3 t3'></div>
        <div class='sprite t3-2 f3 t3a'></div>
        <div class='sprite t3-3 f3 t3a'></div>
        <div class='sprite t3-4 f3 t3a'></div>
        
        <div class='sprite t4-1 t4'></div>
        
        <div class='map'>
            <img src='map.png'>
            <canvas id="cvs"></canvas>
        </div>
        <div class='sprite t5-1 t5'></div>
        <div class='sprite t5-2 t5'></div>
        <div class='sprite t5-3 t5'></div>
        
        <div class='sprite t6-1 t6'></div>
        <div class='sprite t6-2 t6'></div>
        <div class='sprite t6-3 t6a'></div>
        <div class='sprite t6-4 t6b'></div>
        <div class='sprite t6-5 t6b'></div>
        <div class='sprite t6-6 t6c'></div>
        <div class='sprite t6-7 t7'></div>

        <div class='imagephone3 phone'><img src="phone.png"></div>
        <div class='imagephone2 phone'><img src="phone.png"></div>
        <div class='imagephone1 phone'><img src="phone.png"></div>
        <div class='image1 phone'><img src="phone.png"></div>
        
        <div class='footer'>
            <div class='cta'>
                <div class='sprite cta-text'></div>
                <div class='sprite cta-hover'></div>
            </div>

            <div class='sprite logo'></div>
        </div>
        <div id='clickthru'></div>
        
		<!-- ~~~~~~~~~~~~~~ INSERT DIVS ~~~~~~~~~~~~~~ -->
    </div>
	<!----------------------------------------->
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/easeljs_0.8.2_937c3ec68021211c056f61c9ceaccffd_min.js"></script>
	<script src="canvas.js"></script>
	<!----------------------------------------->
	<script>
		var tl = new TimelineMax();
		function initAd() {
			//--------- PRE-LOAD IMAGE ------------
			startPreload('sprite.png','phone.png','map.png','map-mask.png','loading.png', startAnim);
			//-------------------------------------
			function startAnim() {
				//--------------- SET -----------------
				TweenMax.set('#container', {display: 'block'});
                TweenMax.set('.sprite', { rotation:0.001});
                TweenMax.set('.imgfix', { rotation:0.001});
                TweenMax.set('.bg3', { width:200});
                TweenMax.set('.bg2', { width:255});
				//------------ ADD EVENT --------------
				addEvent();
                hoverFunction();
                initCanvas();
                for(var i=1;i<=12;i++){
                    var circ = document.createElement('div');
                    circ.className="circ c"+i;
                    _('.loading-holder').c.append(circ);
                }
                var loading = new TimelineMax();
                loading
				//---------- ADD ANIMATION ------------
				tl
                
                    //=========================
                    .add('Scene1','+=.2')
                    .from('.t1', 0.5,{x:300, opacity:0, ease:Power3.easeOut},'Scene1')
                    .to('.t1', 2,{x:-5,ease:Power1.easeOut},'Scene1+=.5')
                    
                    //=========================
                    .add('Scene2','Scene1+=2')
                    .to('.t1', 0.5,{x:300 , ease:Power1.easeInOut},'Scene2')
                    .from('.bg1',0.5,{width:0, ease:Power1.easeInOut, transformOrigin:'center left'},'Scene2')
                    .from('.bg2',0.5,{width:0, ease:Power1.easeInOut, transformOrigin:'center left'},'Scene2+=0.1')
                    .from('.bg3',0.5,{width:0, ease:Power1.easeInOut, transformOrigin:'center left'},'Scene2+=0.1')
                    .from('.loading,.loading-holder', 0.5, {x:280, ease:Power1.easeInOut},'Scene2+=0.2')
                    .staggerFromTo('.circ',.6,{opacity:0},{opacity:1,repeat:5,yoyo:true,ease:Power0.easeNone},-.1,'Scene2+=0.2')
                    .to('.loading,.loading-holder', 2, {x:-10, ease:Power1.easeOut},'Scene2+=0.7')
                    //=========================
                    .add('Scene3','Scene2+=2')
                    .to('.bg3',0.5,{width:20, ease:Power1.easeInOut},'Scene3')
                    .to('.bg2',0.5,{width:40, ease:Power1.easeInOut},'Scene3+=0.3')
                    .to('.bg3',0.5,{width:10, ease:Power1.easeOut},'Scene3+=.5')
                    .to('.bg2',0.5,{width:30, ease:Power1.easeOut},'Scene3+=.8')
                    .to('.loading,.loading-holder', 0.5, {x:280, ease:Power1.easeInOut},'Scene3+=0.2')
					.from('.t3', 0.7,{x:300, opacity:0, ease:Expo.easeInOut},'Scene3+=0.5')
                    .staggerFrom('.t3a', 0.7,{opacity: 0, x:300, ease:Expo.easeInOut},.1,'Scene3+=0.6')
					.to('.t3',2,{x:-15, ease:Power1.easeOut},'Scene3+=1.1')
					.to('.t3a',2,{x:-15, ease:Power1.easeOut},'Scene3+=1.28')

                    //=========================
                    .add('Scene4','Scene3+=2.5')
					.to('.t3', 0.7,{x:-300, opacity:0, ease:Expo.easeInOut},'Scene4')
                    .staggerTo('.t3a', 0.7,{opacity: 0, x:-300, ease:Expo.easeInOut},.1,'Scene4')
                    .to('.bg1',0.5,{width:0, ease:Power1.easeInOut, transformOrigin:'center right'},'Scene4+=0.4')
                    .to('.bg2',0.5,{width:0, ease:Power1.easeInOut, transformOrigin:'top right'},'Scene4+=0.5')
                    .to('.bg3',0.5,{width:0, ease:Power1.easeInOut, transformOrigin:'top right'},'Scene4+=0.6')
                    .staggerFrom('.t4,.map', 0.7,{x:300, opacity:0, ease:Expo.easeInOut,onStart:startDraw},0.1,'Scene4+=.5')
                    .to('.t4',3,{x:-8, ease:Power1.easeOut},'Scene4+=1')
                    .to('.map',3,{x:-5, ease:Power1.easeOut},'Scene4+=1.1')

                    //=========================
                    .add('Scene5','Scene4+=3')
                    .to('.t4', 0.7,{x:300, opacity:0, ease:Expo.easeInOut},'Scene5+=.1')
                    .to('.map', 0.7,{x:300, opacity:0,onComplete:stopDraw, ease:Expo.easeInOut},'Scene5')
                    .to('.bg1',0.5,{width:300, ease:Power1.easeInOut},'Scene5+=0.3')
                    .to('.bg2',0.5,{width:40, ease:Power1.easeInOut},'Scene5+=0.4')
                    .to('.bg3',0.5,{width:20, ease:Power1.easeInOut},'Scene5+=0.5')
                    .staggerFrom('.t5', 0.7,{opacity: 0, x:-300, ease:Expo.easeInOut},0.1, 'Scene5+=0.5')
                    .to('.t5',2,{x:10, ease:Power1.easeOut}, 'Scene5+=1.3')
                    
                    //=========================
                    .add('Scene6','Scene5+=2.5')
                    .staggerTo('.t5', 0.7,{opacity: 0, x:300, ease:Expo.easeInOut},.1,'Scene6')
                    .to('.bg1',0.5,{width:300, ease:Power1.easeInOut, transformOrigin:'center right'},'Scene6')
                    .to('.bg2',0.5,{width:286, ease:Power1.easeInOut, transformOrigin:'top right'},'Scene6+=0.1')
                    .to('.bg3',0.5,{width:270, ease:Power1.easeInOut, transformOrigin:'top right'},'Scene6+=0.2')
                
                    .from('.image1', 0.5,{y:-300, ease:Power3.easeInOut}, 'Scene6+=0.5')
                    .from('.imagephone1', 0.5,{opacity:0,x:-5, ease:Power3.easeInOut}, 'Scene6+=1')
                    .from('.imagephone2', 0.5,{opacity:0,x:-5, ease:Power3.easeInOut}, 'Scene6+=1.1')
                    .from('.imagephone3', 0.5,{opacity:0,x:-5, ease:Power3.easeInOut}, 'Scene6+=1.2')
                
                    .staggerFrom(['.t6','.t6a','.t6b','.t6c'],0.7,{opacity:0, ease:Power3.easeInOut},0.3, 'Scene6+=1.5')
                    .from('.t7',0.7,{opacity:0, ease:Power3.easeInOut})

				//-------------------------------------
			};
			
			function addEvent() {
				//--------------- SET -----------------
				//To add:		_(object).on(events,  function);
				//To remove:	_(object).off(events, function);
				//-------------------------------------
				_('#clickthru').on('click', exit);
			};
			
			function exit() {
				window.open(clickTag); /*Standard Exit*/
			}
			
            function hoverFunction() {
                _('#clickthru').on('mouseenter', function() {
                    TweenMax.to('.cta', 		0.6, {backgroundColor:'#fff'});
                    TweenMax.to('.cta-text', 	0.6, {opacity:0});
                    TweenMax.to('.cta-hover', 	0.6, { opacity:1 });
                });
                _('#clickthru').on('mouseleave', function() {
                    TweenMax.to('.cta', 		0.6, {backgroundColor:'#003960'});
                    TweenMax.to('.cta-text', 	0.6, {opacity:1});
                    TweenMax.to('.cta-hover', 	0.6, {opacity:0});
                });
            }
            //-------------------------------------
            
		};
	</script>
</body>
</html>
